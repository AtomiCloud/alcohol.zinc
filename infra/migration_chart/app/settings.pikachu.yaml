$schema: ./schema.json
# Native
App:
  Landscape: pikachu
  EnableSwagger: true
  GenerateConfig: false
Swagger:
  Title: Pikachu Alcohol Zinc API
# OTEL
Logs:
  Exporter:
    Console:
      Enabled: false
    Otlp:
      Enabled: true
Trace:
  Exporter:
    Otlp:
      Enabled: true

Metrics:
  Exporter:
    Otlp:
      Enabled: true

# Infra-based
Database:
  MAIN:
    AutoMigrate: false

Cache:
  MAIN:
    SSL: true
# external
HttpClient:
  LOGTO:
    BaseAddress: https://admin.lithium.alcohol.pikachu.atomi.cloud
  PLEDGE:
    BaseAddress: https://api.pledge.to
    Timeout: 60
    BearerAuth: supersecret
Auth:
  Enabled: true
  Settings:
    Issuer: https://api.lithium.alcohol.pikachu.cluster.atomi.cloud/oidc
    Audience: https://api.zinc.alcohol.pikachu
    Domain: api.lithium.alcohol.pikachu.cluster.atomi.cloud/oidc
  Management:
    Endpoint: https://admin.lithium.alcohol.pikachu.atomi.cloud
    Id: me4y2umq0wtujywxi5aff
    Secret: supersecret
    Resource: https://default.logto.app/api
    Scope: all
