$schema: ./schema.json
# Native
App:
  Landscape: pichu
  EnableSwagger: true
  GenerateConfig: false
Swagger:
  Title: Pichu Alcohol Zinc API
# OTEL
Logs:
  Exporter:
    Console:
      Enabled: false
    Otlp:
      Enabled: true
Trace:
  Exporter:
    Otlp:
      Enabled: true

Metrics:
  Exporter:
    Otlp:
      Enabled: true

# Infra-based
Database:
  MAIN:
    AutoMigrate: false

Cache:
  MAIN:
    SSL: true

# external
HttpClient:
  LOGTO:
    BaseAddress: https://admin.lithium.alcohol.pichu.atomi.cloud
  PLEDGE:
    BaseAddress: https://api.pledge.to
    Timeout: 60
    BearerAuth: supersecret
Auth:
  Enabled: true
  Settings:
    Issuer: https://api.lithium.alcohol.pichu.cluster.atomi.cloud/oidc
    Audience: https://api.zinc.alcohol.pichu
    Domain: api.lithium.alcohol.pichu.atomi.cluster.cloud/oidc
  Management:
    Endpoint: https://admin.lithium.alcohol.pichu.atomi.cloud
    Id: q821ucbj78gyppgqsx179
    Secret: supersecret
    Resource: https://default.logto.app/api
    Scope: all
